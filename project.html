<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Proiect</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="project-details" class="screen active">
        <h2>Detalii Proiect</h2>
        <img id="project-image" src="" alt="Imagine Proiect" style="max-width: 100%;">
        <input type="file" id="image-upload" accept="image/*">
        <p id="project-name"></p>
        <p id="project-description"></p>
        <p id="project-category"></p>
        <p id="project-deadline"></p>
        <p id="project-status"></p>
        <p id="project-progress"></p>
        <button id="mark-complete-button">Marchează ca Finalizat</button>
        <button id="back-button">Înapoi</button>
        <button id="main-menu-button">Meniu Principal</button>
    </div>

    <script src="project.js"></script>
</body>
</html>
